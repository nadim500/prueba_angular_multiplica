<div class="card">
  <div class="card-content">
    <div class="content">
      <h1>{{servicio.name}}</h1>
      <p class="preline">{{servicio.description}}</p>
    </div>
  </div>
  <footer class="card-footer">
    <a class="card-footer-item" (click)="update()" >Editar</a>
    <a class="card-footer-item" (click)="delete()" >Elminar</a>
  </footer>
</div>
